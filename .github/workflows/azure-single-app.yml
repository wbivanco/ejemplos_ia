name: Deploy to Azure - Single App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: inapsis-ia-app
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout c√≥digo'
      uses: actions/checkout@v3

    - name: 'Setup Python ${{ env.PYTHON_VERSION }}'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'Crear y activar entorno virtual'
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: 'Instalar dependencias'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 'Copiar startup script de Azure'
      run: |
        cp azure/startup_single.sh .

    - name: 'Deploy a Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .

    - name: 'Verificar deployment'
      run: |
        echo "‚úÖ Deployment completado"
        echo "üåê URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"

